id: Set Authentication Custom Policy Example
name: Set Authentication Custom Policy Example
description: Sets authentication data of the Mule Event to propagate information using the flow pipeline
category: Custom
type: custom
resourceLevelSupported: true
encryptionSupported: false
standalone: true
requiredCharacteristics: []
providedCharacteristics: []
configuration:
  - propertyName: principalExpression
    name: Principal Expression
    description: Mule Expression to be used to extract the Authentication Principal value from API requests
    type: expression
    defaultValue: "#[attributes.headers['agw_auth_principal']]"
    optional: false
    sensitive: false
    allowMultiple: false
    dependsOnUnfulfilledDefaultValue: "#[attributes.headers['agw_auth_principal']]"
  - propertyName: credentialsExpression
    name: Credentials Expression
    description: Mule Expression to be used to extract the Authentication Credentials value from API requests
    type: expression
    defaultValue: "#[attributes.headers['agw_auth_credentials']]"
    optional: false
    sensitive: false
    allowMultiple: false
    dependsOnUnfulfilledDefaultValue: "#[attributes.headers['agw_auth_credentials']]"
  - propertyName: propertiesExpression
    name: Properties Expression
    description: Mule Expression to be used to extract the Authentication property values from API requests
    type: expression
    defaultValue: "#[attributes.headers['agw_auth_props']]"
    optional: false
    sensitive: false
    allowMultiple: false
    dependsOnUnfulfilledDefaultValue: "#[attributes.headers filterObject ($$ startsWith 'agw_prop_')]"


